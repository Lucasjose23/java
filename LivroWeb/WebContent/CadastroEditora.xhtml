<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<title>Cadastrar Editoras</title>
<meta http-equiv="Content-Type" name="viewport"
	content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="estilo.css" />

</h:head>
<h:body>
	<div class="row" style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin-top: 10px">
		<div class="pull-right" style="padding-left: 5px; width: 150px">
			<a class="btn btn-primary" href="cadastroAutor.xhtml">Adicionar
				Autores</a>
		</div>
		<div class="pull-right" style="padding-left: 5px; width: 150px">
			<a class="btn btn-primary" href="cadastroLivro.xhtml">Adicionar
				Livros</a>
		</div>
		<div class="pull-right" style="padding-left: 5px; width: 150px">
			<a class="btn btn-primary" href="CadastroEditora.xhtml">Adicionar
				Editoras</a>
		</div>

	</div>
	<div class="col-sm-6">
		<h3 class="page-header" style="text-align: center">
			<strong>Cadastrar de Editoras</strong>
		</h3>
		
		<h:form class="col-sm-8 col-sm-offset-2">
		<h:messages style="color:red"/>
			<div class="form-group">
				<label>Nome Editora: </label>
				<h:inputText value="#{EditoraBean.editora.nome}" class="form-control" id="NomeEditora"
					required="true" requiredMessage="O Nome de editora deve ter no minimo 2 caracteres e no maximo 50! "> 
					<f:validateLength maximum="50" minimum="2" /> 
					<f:ajax event="blur" render="err_Editora"/>
				</h:inputText>
				<h:message id="err_Editorar" for="NomeEditora" style="color:red"/>

				<br />
			</div>

			<div class="form-group">
				<label>Cidade: </label>
				<h:inputText value="#{EditoraBean.editora.campo2}" class="form-control" id="Campo2"
					required="true" requiredMessage="O Campo deve ter no minimo 1 caracteres e no maximo 30! ">
					<f:validateLength maximum="30" minimum="1" />
					<f:ajax event="blur" render="err_Campo"/>
				</h:inputText>
				<!-- <h:message for="CPF" style="color:red"/>  -->
				<h:message id="err_Campo" for="Campo2" style="color:red"/>

				<br />
			</div>

			<div class="col-sm-6 col-sm-offset-3">
				<h:commandButton action="#{EditoraBean.adicionar}" value="Adicionar"
					styleClass="btn btn-success btn-block"/>
			</div>
			<br />
		</h:form>
	</div>
	<div class="form-group col-sm-6">	
		<h3 class="page-header" style="text-align: center">
			<strong>Editoras Cadastradas</strong>
		</h3>
		
		<div class="col-sm-10 col-sm-offset-1">
			<h:dataTable value="#{EditoraBean.listaEditora}" var="editora"
				class="table table-striped table-condensed table-hover">
	
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{editora.nome}" />
				</h:column>
	
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cidade" />
					</f:facet>
					<h:outputText value="#{editora.campo2}" />
				</h:column>
	
			</h:dataTable>
		</div>
	</div>

	

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</h:body>

</html>
